  <!-- FORMULARIO PARA TURNOS -->
  <section class="FormularioContacto">
    <div class="contactocontainer">
      <div class="FormularioReserva">
        <h2>Formulario de Reserva EuroSport</h2>
        <form action="/reservar" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad de Personas:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
          </div>
          Forma De Pago <br>
          <input type="checkbox" id="tarjeta_credito" name="forma_pago" value="Tarjeta de Crédito">
          <label for="tarjeta_credito">Tarjeta de Crédito</label>

          <input type="checkbox" id="paypal" name="forma_pago" value="PayPal">
          <label for="paypal">PayPal</label>
          <br>
          <input type="checkbox" id="transferencia_bancaria" name="forma_pago" value="Transferencia Bancaria">
          <label for="transferencia_bancaria">Transferencia Bancaria</label>

          <input type="checkbox" id="efectivo" name="forma_pago" value="Efectivo">
          <label for="efectivo">Efectivo</label><br><br>
          <div class="form-group">
            <label for="tipo_Servicio">Tipo de Servicio:</label>
            <select id="tipo_Servicio" name="tipo_Servicio" required>
              <option value="">Seleccione una opción</option>
              <option value="individual">Cambio Aceite</option>
              <option value="doble">Control</option>
              <option value="suite">Control Bateria</option>
              <option value="familiar">Service Completo</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Reservar</button>

          </div>
          <a href="/index.html"><button type="button" class="btn btn-success">Volver al Menu</button></a>
        </form>
      </div>

    </div>
